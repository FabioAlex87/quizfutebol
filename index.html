            // visual order is flex-direction: column-reverse, so we append 1 first (bottom DOM, bottom visual?)
            // actually column-reverse: last child is top.
            // so we append 1...20. 
            // 20 (top) -> last child. 
            // 1 (bottom) -> first child.
            // If column-reverse, first child is at bottom. Correct.

            for (let i = 0; i < valoresPremios.length; i++) {
                const div = document.createElement('div');
                div.className = "premio";
                const num = i + 1;

                // Highlight logic
                if (i === indiceAtual) div.classList.add("ativo");
                if ([4, 9, 14, 19].includes(i)) div.classList.add("marca");

                div.innerHTML = `<span>${num}</span> <span class="valor">${valoresPremios[i]}</span>`;
                listaPremiosDiv.appendChild(div);
            }
        }

        function novoJogo() {
            perguntas = todasPerguntas.slice();
            shuffle(perguntas);
            perguntas = perguntas.slice(0, 20);
            indice = 0;
            indice = 0;
            score = 0;

            // Reset Lifelines
            lifelinesUsed = { fifty: false, eliminar: false, revelar: false };
            document.getElementById('btn-5050').disabled = false;
            document.getElementById('btn-eliminar').disabled = false;
            document.getElementById('btn-revelar').disabled = false;

            mostrarPergunta();
        }

        function mostrarPergunta() {
            proximaBtn.style.display = "none";
            finalDiv.style.display = "none";

            // Animation reset
            perguntaDiv.style.opacity = "0";
            perguntaDiv.style.transform = "translateY(20px)";

            setTimeout(() => {
                perguntaDiv.textContent = perguntas[indice].pergunta;
                perguntaDiv.style.opacity = "1";
                perguntaDiv.style.transform = "translateY(0)";
            }, 50);

            opcoesDiv.innerHTML = "";
            perguntas[indice].opcoes.forEach((op, i) => {
                const btn = document.createElement('div');
                btn.className = "opcao";
                // Animation delay for each option
                btn.style.animation = `fadeInUp 0.5s ease forwards ${i * 0.1}s`;
                btn.style.opacity = "0"; // Start hidden for animation
                btn.textContent = op;
                btn.onclick = () => responder(i, btn);
                opcoesDiv.appendChild(btn);
            });

            scoreDiv.textContent = `PERGUNTA ${indice + 1} / ${perguntas.length}`;
            renderizarPiramide(indice);
        }

        function responder(i, btn) {
            const correta = perguntas[indice].correta;
            const opcoes = opcoesDiv.querySelectorAll('.opcao');

            // Disable clicks
            opcoes.forEach(op => op.onclick = null);

            if (i === correta) {
                btn.classList.add('correta');
                score++;
                proximaBtn.style.display = "block";

                // Small confetti for correct answer
                dispararConfettiAcerto();

                // Play Party Sound
                partyAudio.currentTime = 0;
                partyAudio.play();
            } else {
                btn.classList.add('errada');
                // Show correct one
                opcoes[correta].classList.add('correta');

                fimDeJogo(false);
                return;
            }
        }

        proximaBtn.onclick = () => {
            indice++;
            if (indice < perguntas.length) {
                mostrarPergunta();
            } else {
                fimDeJogo(true);
            }
        };

        function fimDeJogo(venceu) {
            proximaBtn.style.display = "none";
            finalDiv.style.display = "block";

            // Keep pyramid visible but remove active highlights or highlight prize
            renderizarPiramide(score > 0 ? score - 1 : -1);

            // Stop Background Music
            bgAudio.pause();
            bgAudio.currentTime = 0;

            if (venceu) {
                finalDiv.innerHTML = `<h2 style="color: #2ecc71">PARAB√âNS!</h2><p>Voc√™ √© um Mestre do Futebol!</p><p>Pr√©mio M√°ximo: ${valoresPremios[19]}</p>`;
                dispararConfetti();
            } else {
                // Play Lose Sound
                loseAudio.play();
                const premioGanho = score > 0 ? valoresPremios[score - 1] : "0 ‚Ç¨";
                finalDiv.innerHTML = `<h2 style="color: var(--danger-red)">FIM DE JOGO</h2><p>Voc√™ acertou ${score} perguntas.</p><p>Pr√©mio: ${premioGanho}</p>`;
            }

            // check if eligible for high score (simplified: always show input for fun)
            finalDiv.innerHTML += `
                <div class="leaderboard-section">
                    <p>Enter your initials:</p>
                    <div class="input-group">
                        <input type="text" id="player-initials" maxlength="3" placeholder="ABC" oninput="this.value = this.value.toUpperCase()">
                        <button id="save-btn" onclick="saveHighScore()">SAVE</button>
                    </div>
                    <h3>TOP 10 SCORES</h3>
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Prize</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
                <button id="proxima" onclick="novoJogo()" style="display:inline-block; margin-top:20px;">Jogar Novamente</button>
            `;

            updateLeaderboardDisplay();
        }

        function getLeaderboard() {
            return JSON.parse(localStorage.getItem('quizFutebolLeaderboard')) || [];
        }

        function saveHighScore() {
            const initials = document.getElementById('player-initials').value;
            if (initials.length !== 3) {
                alert("Please enter exactly 3 letters.");
                return;
            }

            const leaderboard = getLeaderboard();
            const currentPrize = score > 0 ? valoresPremios[score - 1] : "0 ‚Ç¨";

            leaderboard.push({
                name: initials,
                score: score,
                prize: currentPrize,
                date: new Date().toISOString()
            });

            // Sort by score desc
            leaderboard.sort((a, b) => b.score - a.score);

            // Keep top 10
            const top10 = leaderboard.slice(0, 10);

            localStorage.setItem('quizFutebolLeaderboard', JSON.stringify(top10));

            // Disable input
            document.getElementById('player-initials').disabled = true;
            document.getElementById('save-btn').disabled = true;
            document.getElementById('save-btn').textContent = "SAVED";

            updateLeaderboardDisplay();
        }

        function updateLeaderboardDisplay() {
            const leaderboard = getLeaderboard();
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = "";

            leaderboard.forEach((entry, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                    <td>${entry.prize}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function dispararConfettiAcerto() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#00ADB5', '#F8B400', '#EEEEEE'] // Theme colors
            });
        }

        function dispararConfetti() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            function randomInOut(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // Lifeline Functions
        function usar5050() {
            if (lifelinesUsed.fifty) return;

            const correta = perguntas[indice].correta;
            const opcoes = Array.from(document.querySelectorAll('.opcao'));
            let erradas = opcoes.map((op, i) => i).filter(i => i !== correta); // indices of wrong answers

            // Shuffle wrong indices
            shuffle(erradas);

            // Hide 2 wrong answers
            const toRemove = erradas.slice(0, 2);
            toRemove.forEach(i => {
                opcoes[i].style.visibility = 'hidden';
                // Remove click handler just in case
                opcoes[i].onclick = null;
            });

            lifelinesUsed.fifty = true;
            document.getElementById('btn-5050').disabled = true;
        }

        function usarEliminar() {
            if (lifelinesUsed.eliminar) return;

            const correta = perguntas[indice].correta;
            const opcoes = Array.from(document.querySelectorAll('.opcao'));
            // Get visible wrong answers
            let erradas = opcoes.map((op, i) => ({ el: op, i: i }))
                .filter(item => item.i !== correta && item.el.style.visibility !== 'hidden');

            if (erradas.length > 0) {
                const randomIdx = Math.floor(Math.random() * erradas.length);
                const toRemove = erradas[randomIdx];

                toRemove.el.style.visibility = 'hidden';
                toRemove.el.onclick = null;

                lifelinesUsed.eliminar = true;
                document.getElementById('btn-eliminar').disabled = true;
            }
        }

        function usarRevelar() {
            if (lifelinesUsed.revelar) return;

            const correta = perguntas[indice].correta;
            const opcoes = document.querySelectorAll('.opcao');

            // Highlight correct answer
            opcoes[correta].style.border = "2px solid #F8B400";
            opcoes[correta].style.boxShadow = "0 0 15px #F8B400";

            lifelinesUsed.revelar = true;
            document.getElementById('btn-revelar').disabled = true;
        }

        function startGame() {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';

            // Just lower volume slightly for game focus
            bgAudio.volume = 0.3;

            setTimeout(() => {
                splash.style.display = 'none';
            }, 800);
        }

        // Init
        novoJogo();
    </script>
